{% extends "layout.html" %}
{% block body %}
    <div id="body" class="d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center flex-column">
            {% include 'messages.html' %}
            <h1>Manage your alarms.</h1>
            <form action="{{ url_for('create_alarm') }}" method="post" class="d-flex align-items-center flex-column">
                <div class="d-flex my-2">
                    <label>
                        <input class="mx-4" type="time" name="start_hour" required/>
                    </label>
                </div>
                <div class="d-flex">
                    <div class="form-check mx-4">
                        <input class="form-check-input" type="checkbox" name="status" id="flexCheckChecked"
                               checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Set active
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary rounded-pill my-2">Create new alarm</button>
            </form>
        </div>
    </div>


{% endblock %}
